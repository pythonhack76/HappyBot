<div *ngIf="!isProfile; else profiloContatto">

<div *ngFor="let persona of persone">
    <p>{{persona.nome}}  {{persona.cognome}}</p>
</div>

</div>
<ng-template #profiloContatto>
  <p>Profilo di Utente {{persone.nome}} {{persone.cognome}}</p>
</ng-template>
